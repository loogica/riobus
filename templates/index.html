<!DOCTYPE html>
<html>
  <head>
    <title>RioBus</title>
    <meta name="viewport" content="width=device-width, init-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/mobile.css" />
    <script>
      $(document).on('mobileinit', function() {
        $.mobile.listview.prototype.options.filterCallback = function(text, search) {
          if (search.length <= 2) {
            return 0;
          }
        }
      });
    </script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <h1>RioBus</h1>
      </div>
      <div data-role="content">
        <ul data-role="listview" data-theme="g" data-filter="true" data-filter-placeholder="Buscar Linha">
          {% for lid, line in lines.items() %}
            <li><a href="line/html/{{ lid }}">{{ line.name.decode('latin-1') }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-49970057-1', 'loogica.net');
      ga('send', 'pageview');

    </script>
  </body>
</html>
